<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Chart JS Library</title>
</head>
<body>
    <div class="container"> 
        <canvas id="myChart"></canvas>
    </div>
    <script>
        let chart=document.getElementById("myChart").getContext('2d');
        //Global options
        Chart.defaults.font.family = 'Lato';
        Chart.defaults.font.size = 19;
        Chart.defaults.font.color = 'blue';

        let massPopChart=new Chart(chart,{
            type:'line',//horizontalBar,pie,line,doughnut,radar,Polararea
            data:{
                labels:["Boston","sukkkur","karachi","Ghotki","Lahore"],
                datasets:[{
                label:'Population',
                data:[
                     12222,
                     1232,
                     1222,
                     1120,
                     222
                ],
                // backgroundColor:'green'
                backgroundColor:[
                    'green',
                    'pink',
                    'yellow',
                    'red',
                    'blue'
                ],
                borderWidth:4,
                borderColor:'#777',
                hoverBorderWidth:3,
                hoverBorderColor:"#000"
            }]
            },
            options:{
                plugins: {
                    title: {
                        display: true,
                        text: 'Largest Cities in population',
                        font: {
                            size: 24
                        }
                    },
                    legend:{
                        display:false,
                        position:'right',
                        labels:{
                            fontColor:"#000"
                        }
                    },
                    tooltip:{
                        enabled:false
                    }
                    
                },
                layout:{
                        padding:{
                            left:90,
                            right:0,
                            top:0,
                            bottom:0
                        }
                    },
                   
            }
        })
    </script>
</body>
</html>
